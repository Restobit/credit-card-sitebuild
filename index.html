<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Credit card</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="card">
      <div class="card-top">
        <div class="card-title">Credit Card</div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-wifi"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
          <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
          <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
          <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0"></path>
        </svg>
      </div>
      <div class="card-center">
        <img src="chip.png" alt="chip" />
      </div>
      <div class="card-bottom">
        <div class="card-bottom-left">
          <div class="card-number">8273 5582 9284 0243</div>
          <div>12/25</div>
          <div style="margin-top: 10px">Terry Frankema</div>
        </div>
        <div class="card-bottom-right">
          <img src="my_symbol.png" alt="symbol" width="130" />
          <span style="text-align: center">debit</span>
        </div>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
